<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Kosugi+Maru|Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>Todo List</title>
</head>
<body>
    <div class="copyright">
        <span>&copy; MinhoYun 2019</span>
    </div>
    <div class="todo__container clearfix">
        <div class="todo__display-part todo">
            <h2 class="todo__display-title">TO-DO</h2>
        </div>
        <div class="todo__display-part done">
            <h2 class="todo__display-title">Done</h2>
        </div>
    </div>
    <div class="todo__controller">
        <input class="task-input" type="text" placeholder="やることを入力してください。">
        <button class="btn-add">＋</button>
    </div>
<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
